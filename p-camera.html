<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <p-camera></p-camera>

@group Seed Elements
@element p-camera
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="p-camera">

  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        position: relative;
        height: calc(80% - 10px);
        top: 10px;
        margin-bottom: 10px;
      }

    [main] {
        @apply(--layout-vertical);
        @apply(--shadow-elevation-3dp);
        background: var(--paper-grey-100);
        height: auto;
        width: calc(70% - 25px);
        padding-bottom: 15px;
        border:1px solid green;
      }

      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin-bottom: 10px;
        background-color: #ccc;
        text-align: center;
      }
       [dash] {
        @apply(--layout-horizontal);
        @apply(--layout-flex-2);
        @apply(--layout-center-center);
        height: 180px;
      }
    </style>
<div main>
    <div dash>
    <div class="layout horizontal center">
      <div class="avatar">
        <paper-icon-button icon="mdi:camera" class="camera"></paper-icon-button>
      </div>
    </div>
  </div>
</div>



  </template>

</dom-module>

<script>

  Polymer({

    is: 'p-camera',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
          };
        }
      },

    },

    // Element Lifecycle
    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('p-camera-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
